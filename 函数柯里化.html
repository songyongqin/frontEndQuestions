    // add 函数柯里化
    function add(){
        //建立args,利用闭包特性，不断保存arguments
        var args = [].slice.call(arguments);
          //方法一，新建_add函数实现柯里化
        var _add = function(){
            if(arguments.length === 0){
                //参数为空，对args执行加法
                return args.reduce(function(a,b){return a+b});
            }else {
                //否则，保存参数到args，返回一个函数
                [].push.apply(args,arguments);
                return _add;
            }
        }
        //返回_add函数
        return _add;
