<body>
  <script>
    let str = "aBc"
    function processString(str) {
      return str.split("").map((el) => el === el.toUpperCase() ? el.toLowerCase() : el.toUpperCase() )
    }
    console.log(processString(str))
    console.log(str)
    
  </script>
</body>
