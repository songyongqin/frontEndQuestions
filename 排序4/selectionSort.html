<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let arr = [2,0,1,13,6,5,38,9,7]
    function selectionSort(arr) {
      for(let i = 1; i < arr.length; i++) {
        for(let j = 0; j < arr.length - i; j++) {
          if(arr[j] > arr[j+1]) {
            let temp = arr[j]
            arr[j] = arr[j+1]
            arr[j+1] = temp
          }
        }
      }
    }
    selectionSort(arr)
    console.log(arr)
  </script>
</body>
</html>
