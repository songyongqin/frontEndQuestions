<body>
  <script>

    function Father() {
      this.hobby = "smoke"
    }
    Father.prototype.cook = "eggs"
    let father = new Father()

    Sun.prototype = new Father()

    function Sun() {
      this.age = 20
      this.name = "john"
    }
    let sun = new Sun()
    for(let prop in sun) {
      if(sun.hasOwnProperty( prop)) {
        console.log(prop)
      }
    }
    let names = Object.getOwnPropertyNames( sun)
    console.log(Sun.prototype.isPrototypeOf (sun) )
    console.log(sun instanceof Sun)
    console.log(sun.toString())
    console.log(sun.toLocaleString())
  </script>
