<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let arr1 = [1]
    function myInstanceof(origin,desc) {
      let proto = Object.getPrototypeOf(origin)
      while(true) {
        if(!proto) {
          return false
        }
        if(proto === desc.prototype) {
          return true
        }
        proto = Object.getPrototypeOf(proto)
      }
    }
    console.log(myInstanceof(arr1,Number))
  </script>
</body>
</html>
