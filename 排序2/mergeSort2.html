<body>
  <script>
    let arr = [9,2,5,3,4,6,8,1,7]
    let temp = []

    function merge(arr, left, mid, right, temp) {
      let l = left
      let nextL = mid +1
      let num = 0
      while(l <= mid && nextL <= right) {
        if(arr[l] <  arr[nextL]) {
          temp[num] = arr[l]
          l++
          num++
        } else {
          temp[num] = arr[nextL]
          nextL++
          num++
        }
      }
      while(l <= mid) { //右边数组已经为空了，左边数组直接添加到temp后面
        temp[num] = arr[l]
        l++
        num++
      }
      while(nextL <= right) { //左边数组已经为空了，右边数组直接添加到temp后面
        temp[num] = arr[nextL]
        nextL++
        num++
      }
      num = 0
      let tempLeft = left
      while(tempLeft <= right) {
        arr[tempLeft] = temp[num]
        tempLeft += 1
        num += 1
      }
    }

    function mergeSort(arr,left, rigth, temp) {
      if(left < rigth) {
        let mid = Math.floor((left + rigth) / 2)
        mergeSort(arr,left,mid, temp)
        mergeSort(arr,mid + 1,rigth,temp)
        merge(arr,left,mid,rigth,temp)
      }
      
    }
    mergeSort(arr,0,arr.length -1,temp)
    console.log(arr)
  </script>
