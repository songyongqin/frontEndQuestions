  <script>
    // 什么是防抖和节流？有什么区别？如何实现？

    //防抖：当持续触发事件时，一定事件内没有再触发事件，事件处理函数才会执行一次，如果设定时间到来之前，又一次触发了事件，就重新开始计算延时。
    function debounce(fn,delay) {
      let time 
      return function() {
        let context = this;
        let args = arguments;
        if(time) {
          clearTimeout(time)
        }
        time = setTimeout(function(){
          fn.apply(context,args)
        },delay);
      }
    }

    //节流：当持续触发事件时，保证一定时间段内只调用一次事件处理函数
    function throttle(fn,delay) {
      let pre
      return function() {
        var context = this;
        var args = arguments;
        if(!pre) {
          fn.apply(context,args)
          pre = Date.now()
          return
        }
        let now = Date.now()
        if(now - pre > delay) {
          fn.apply(context,args)
          pre = now
        }
      }
    }








  </script>
