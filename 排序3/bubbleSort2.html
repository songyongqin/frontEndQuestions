<!DOCTYPE html>

<body>
<script>
  let arr = [3,2,0,1,5,6,5,9,8,7]
  function bubbleSort(arr) {
    for(let i = 1; i < arr.length; i++) {
      let j = arr.length -1
      while(j >= i ) {
        if(arr[j-1] > arr[j]) {
          let temp = arr[j-1]
          arr[j-1] = arr[j]
          arr[j] = temp
        }
        j--
      }
    }
  }
  bubbleSort(arr)
  console.log(arr)
</script>

</body>
</html>
