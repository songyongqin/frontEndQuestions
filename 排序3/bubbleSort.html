<!DOCTYPE html>

<body>
<script>
  let arr = [3,2,0,1,5,6,5,9,8,7]
  function bubbleSort(arr) {
    for(let i = 1; i < arr.length; i++) {
      for(let j = 0; j < arr.length - i; j++) {
        if(arr[j] > arr[j+1]) {
          let temp = arr[j]
          arr[j] = arr[j+1]
          arr[j+1] = temp
        }
      }
    }
  }
  bubbleSort(arr)
  console.log(arr)
</script>

</body>
</html>
