<body>
<script>
  let arr = [3,2,0,1,5,6,5,9,8,7]
  function selectionSort(arr) {
    for(let i = 1; i < arr.length; i++) {
      let max = arr[i-1]
      let maxIndex = i-1
      for(j = i; j < arr.length; j++) {
        if(arr[j] > max) {
          maxIndex = j
          max = arr[j]
        }
      }
      arr[maxIndex] = arr[i-1]
      arr[i-1] = max
      
    }
  }
  selectionSort(arr)
  console.log(arr)
</script>
