<body>
<script>
  let arr = [3,2,0,1,5,6,5,9,8,7]
  function selectionSort(arr) {
    for(let i = 1; i < arr.length; i++) {
      let j = i
      let maxIndex = j-1
      let maxValue = arr[j-1]
      while(j < arr.length) {
        if(arr[j] > maxValue) {
          maxValue = arr[j]
          maxIndex = j
        }
        j++
      }
      arr[maxIndex] = arr[i-1]
      arr[i-1] = maxValue
    }
  }
  selectionSort(arr)
  console.log(arr)
</script>

</body>
