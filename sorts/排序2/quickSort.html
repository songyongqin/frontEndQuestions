<!DOCTYPE html>

<body>
  <script>
    let arr = [9,2,5,3,4,6,8,1,7]
    function quickSort(arr,left,right) {
      let l = left
      let r = right
      let pivot = arr[Math.floor((l + r)/2)]
      while(l < r) {
        while(arr[l] < pivot) {
          l++
        }
        while(arr[r] > pivot) {
          r--
        }
        if(l>= r) {
          break
        }

        let temp = arr[l]
        arr[l] = arr[r]
        arr[r] = temp
        if(arr[l] == pivot) {
          r--
        }
        if(arr[r] == pivot) {
          l++
        }
      }

      if(l === r) {
        l++
        r--
      }
      if(left < r) {
        quickSort(arr,left,r)
      }
      if(l < right) {
        quickSort(arr,l,right)
      }

    } 
    quickSort(arr,0,arr.length -1)   
    console.log(arr)
  </script>
</body>
</html>
