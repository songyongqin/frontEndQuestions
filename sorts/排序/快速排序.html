<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

</head>
<body>
  <script>
    let arr = [3,2,5,6,1,9,8,7]
    function quickSort(arr,left,right) {
      let pivot = arr[Math.floor((left + right) / 2)]
      let l = left
      let r = right
      while(l < r) {
        while(arr[l]<pivot) {
          l++
        }
        while(arr[r]>pivot) {
          r--
        }
        if(l >= r) {
          break
        }
        let temp = arr[l]
        arr[l] = arr[r]
        arr[r] = temp
        if(arr[l] == pivot) {
          r--
        }
        if(arr[r] == pivot) {
          l++
        }
      }
      if(l === r) {
        l += 1
        r -= 1
      }
      if(l < right) {
        quickSort(arr, l, right)
      }
      if(left < r) {
        quickSort(arr, left, r)
      }
    }
    quickSort(arr,0,arr.length - 1)
    console.log(arr)
  </script>
</body>
</html>
