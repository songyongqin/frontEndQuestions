<!DOCTYPE html>

<body>
  <script>
    let arr = [2,0,1,3,6,5,8,9,7]

    function quickSort(arr,left,right) {
      let l = left
      let r = right
      let temp
      let pivot = arr[Math.floor((left + right) / 2)]
      while(l < r) {
        while(arr[l] < pivot) {
          l++
        }
        while(arr[r] > pivot) {
          r--
        }
        if(l >= r) {
          break
        }
        temp = arr[l]
        arr[l] = arr[r]
        arr[r] = temp

        if(arr[l] === pivot) {
          r--
        }

        if(arr[r] === pivot) {
          l++
        }
      }
      if(l === r) {
        l++
        r--
      }

      if(left < r) {
        quickSort(arr,left,r)
      }
      if(l < right) {
        quickSort(arr,l,right)
      }
    }
    quickSort(arr,0,arr.length-1)
    console.log(arr)


  </script>
</body>
</html>
