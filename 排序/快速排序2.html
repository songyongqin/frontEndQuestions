<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let arr = [0,3,2,1,5,6,4,9,8,7,5]

    let quickSort = (arr, left, right) => {
      let l = left
      let r = right
      let temp
      let pivot = arr[Math.floor((left + right) / 2)]

      while(l < r) {
        while(arr[l] < pivot) {
          l++
        }
        while(arr[r] > pivot) {
          r--
        }
        if(l >= r) {
          break
        }
        temp = arr[l]
        arr[l] = arr[r]
        arr[r] = temp

        if(arr[l] === pivot) {
          r--
        }
        if(arr[r] === pivot) {
          l++
        }
      }

      if(l === r) {
        l ++
        r--
      }
      if(left < r) {
        quickSort(arr,left,r)
      }
      if(l < right) {
        quickSort(arr,l,right)
      }


    }

    quickSort(arr, 0, arr.length -1)

  </script>
</body>
</html>
