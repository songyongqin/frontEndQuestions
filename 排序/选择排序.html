<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let arr = [3,4,5,2,1,9,8]
    function selectionSort(arr) {
      for(let i = 1; i< arr.length; i++) {
        let j = i
        let max = arr[j-1]
        let maxIndex = j-1
        while(j < arr.length) {
          if(arr[j] > max) {
            max = arr[j]
            maxIndex = j
          }
          j++
        }
        arr[maxIndex] = arr[i-1]
        arr[i-1] = max
      }
    }
    selectionSort(arr)
  </script>
</body>
</html>
