    function randomSort2() {
      let arr = [2,3,4,6,8]
      let result = []
      while(arr.length > 0) {
        let index = Math.floor(Math.random() * arr.length) 
        let splicedArr = arr.splice(index,1)
        result = [...splicedArr,...result]
      }
      console.log(result)
    }

        temp = arr[randomIndex]
        arr[randomIndex] = arr[i]
        arr[i] = temp
      }
      console.log(arr)
    }
