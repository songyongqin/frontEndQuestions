<body>
  <script>
    const twoSum = function (numbers, target) {
      debugger
     
      for(let i = 1; i < numbers.length; i++) {
        let j = i
        while(j < numbers.length) {
          if(numbers[i-1] + numbers[j] === target) {
              return [i-1,j];
          }
          j++;
        }
      }
    }
    
    console.log(twoSum([2,3],5))
  </script>  
</body>
