<body>
  <script>
    
// 82. 落单的数
// 中文English
// 给出 2 * n + 1个数字，除其中一个数字之外其他每个数字均出现两次，找到这个数字。

// 样例
// 样例 1:

// 输入：[1,1,2,2,3,4,4]
// 输出：3
// 解释：
// 仅3出现一次
// 样例 2:

// 输入：[0,0,1]
// 输出：1
// 解释：
// 仅1出现一次
// 挑战
// 一次遍历，常数级的额外空间复杂度

// 注意事项
// n≤100
  const singleNumber = function (A) {
    debugger
    let a=A[0];
    for(let i=1;i<A.length;i++){
        a=a^A[i];
    }
    return a;
  }
  
  console.log(singleNumber([1,1,2,2,3,4,4]))
  </script>
</body>
