  let a = 6; 
  let b = 9; 
  function zipTag(strings, ...expressions) { 
    //strings: ["","+","","=",""]
    //expressions: [6,9,15]
    return strings[0] + 
    expressions.map((e, i) => `${e}${strings[i + 1]}`) 
    .join(''); 
  }
